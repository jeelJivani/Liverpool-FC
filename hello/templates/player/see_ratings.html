{% extends 'base.html' %} {% block title %} Ratings{% endblock title %} 
{% block body %}
<div class="container mx-auto shadow-lg p-3 my-5">
  <div><h4>Rank: {{current_rank}}</h4></div>
  <h4>Rating: {{allrating.allrating}}</h4>

  <table class="table mt-5 text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>Specs</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      {%for ratings in queryset%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{ratings.specs.specs_name}}</td>
        <td>{{ratings.rating}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>

{% endblock body %}
