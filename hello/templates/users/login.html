

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <meta name="csrf_token" content="{{ csrf_token }}">
    <style>
      .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
      }

      @media (min-width: 1025px) {
        .h-custom-2 {
          height: 100%;
        }
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4   pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem" method="post" action="/login">
                {% csrf_token %}
                {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
              {{message}}
              {% endfor %}
            </div>
            {% endif %}
                <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px">
                  Log in
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    name="username"
                    id="form2Example18"
                    class="form-control form-control-lg"
                    placeholder="Enter Username"
                  />
             
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    name="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                    placeholder="Enter Password"
                  />
                    
                </div>

                <div class="pt-1 mb-4  text-center">
                  <button class="btn  btn-lg btn-block bg-danger text-light px-5" type="submit">
                    Login
                  </button>
                </div>

                <p class="small mb-5 pb-lg-2 text-center">
                  <a class="text-muted" href="#!">Forgot password?</a>
                </p>
                <p>
                  Don't have an account?
                  <a href="/register" class=" text-danger">Register here</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 p-0 my-0 d-none d-sm-block">
            <img
              src="https://wallpaperaccess.com/full/4589810.jpg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit:cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
