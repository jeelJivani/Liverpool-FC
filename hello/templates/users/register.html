
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: 0.75em;
        padding-right: 0.75em;
      }
      .card-registration .select-arrow {
        top: 13px;
      }
    </style>
  </head>
  <body>
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <form method="post">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
              {{message}}
              {% endfor %}
            </div>
            {% endif %}
            
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://i.pinimg.com/564x/37/a4/87/37a48784cb3975eca2405e447855c7eb.jpg"
                      alt="Sample photo"
                      class="img-fluid"
                      style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                      "
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase text-center text-danger">
                         Registration 
                      </h3>
                      {{form.as_p }}

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m"
                              class="form-control form-control-lg"
                              name="first_name"
                            />
                            <label class="form-label" for="form3Example1m"
                              >First name</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1n"
                              class="form-control form-control-lg"
                              name="last_name"
                            />
                            <label class="form-label" for="form3Example1n"
                              >Last name</label
                            >
                          </div>
                        </div>
                      </div>


                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example9"
                          class="form-control form-control-lg"
                          name="username"
                        />
                        <label class="form-label" for="form3Example9"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form3Example8"
                          class="form-control form-control-lg"
                          name="password"
                        />
                        <label class="form-label" for="form3Example8"
                          >Password</label
                        >
                      </div>


                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form3Example97"
                          class="form-control form-control-lg"
                          name="email"
                        />
                        <label class="form-label" for="form3Example97"
                          >Email ID</label
                        >
                      </div>

                      <div class="d-flex justify-content-center pt-3">
                        
                        <button
                        type="submit"
                        class="btn btn-danger btn-lg ms-2 px-5 py-2 "
                        >
                        Submit
                      </button>
                    </div>
                    <p class="text-center mt-2">Already have account <a href="/login" class="text-danger">Login here</a></p>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="" async defer></script>
  </body>
</html>
